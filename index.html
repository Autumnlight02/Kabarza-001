<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="bower_components/dom-to-image/dist/dom-to-image.min.js"></script>
    <div
      id="container"
      style="
        position: relative;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        background-color: white;
        overflow: hidden;
      "
    ></div>
    <style>
      .dropElement {
        position: absolute;
        font-size: 48px;
        transform: translate(-50%, -50%);
        user-select: none;
        top: -5000px;
      }
    </style>
    <div id="endMenu">
      <div id="reset" style="width: 50px; height: 50px; background-color: red"></div>
      <div id="image" style="width: 50px; height: 50px; background-color: red"></div>
    </div>
    <script src="bundle.js" sourceType="module"></script>
  </body>
</html>
